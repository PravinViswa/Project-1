<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input[type="datetime-local"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #timezone-select {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 14px;
      padding: 4px;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    .fun-line {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    #loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    #sleep-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(240, 248, 255, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #sleep-screen h2 {
      font-size: 24px;
      color: #444;
    }
    #sleep-screen span {
      font-size: 48px;
      margin-top: 10px;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
    #sleep-timer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>üßÆ How Long Have You Been Rockin' Life?</h1>
  <p>Pick your Date and Time of Birth üëá</p>
  <input type="datetime-local" id="dob" />
  <br><br>
  <button onclick="calculateAge()">Calculate</button>

  <div id="loading"></div>
  <div id="result"></div>
  <div class="fun-line" id="funnyLine"></div>

  <div id="sleep-screen">
    <h2>‚è∏Ô∏è The server has dozed off for now</h2>
    <span>üò¥‚ú®</span>
    <p style="margin-top:10px;">Refresh the page to wake it up!</p>
  </div>

  <div id="sleep-timer">Sleep in: 600s</div>
  <select id="timezone-select" onchange="resetResult()"></select>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let refreshIntervalId;
    let sleepCountdownId;
    let sleepTimeLeft = 600;

    const timeZoneSelect = document.getElementById("timezone-select");

    function populateTimezones() {
      const timezones = Intl.supportedValuesOf("timeZone");
      timezones.forEach(tz => {
        const option = document.createElement("option");
        option.value = tz;
        option.textContent = tz;
        timeZoneSelect.appendChild(option);
      });

      const localTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
      timeZoneSelect.value = localTZ;
    }

    function resetResult() {
      clearInterval(refreshIntervalId);
      document.getElementById("result").innerHTML = "";
      document.getElementById("funnyLine").innerText = "";
      document.getElementById("loading").innerText = "";
    }

    function putPageToSleep() {
      document.getElementById("sleep-screen").style.display = "flex";
      clearInterval(sleepCountdownId);
      document.getElementById("sleep-timer").style.display = "none";
    }

    function startSleepCountdown() {
      const sleepDisplay = document.getElementById("sleep-timer");
      sleepTimeLeft = 600;
      sleepDisplay.style.display = "block";
      sleepDisplay.innerText = `Sleep in: ${sleepTimeLeft}s`;

      sleepCountdownId = setInterval(() => {
        sleepTimeLeft--;
        if (sleepTimeLeft <= 0) {
          clearInterval(sleepCountdownId);
          sleepDisplay.style.display = "none";
          return;
        }
        sleepDisplay.innerText = `Sleep in: ${sleepTimeLeft}s`;
      }, 1000);
    }

    async function calculateAge() {
      clearInterval(refreshIntervalId);
      clearInterval(sleepCountdownId);

      const dobInput = document.getElementById("dob").value;
      const timezone = timeZoneSelect.value;
      const resultDiv = document.getElementById("result");
      const funnyLine = document.getElementById("funnyLine");
      const loading = document.getElementById("loading");

      resultDiv.innerHTML = "";
      funnyLine.innerText = "";
      loading.innerText = "‚è≥ Hang tight... Crunching your age data...";

      if (!dobInput) {
        alert("Please enter your date and time of birth!");
        loading.innerText = "";
        return;
      }

      try {
        const res = await fetch(`https://project-1-ifvd.onrender.com/api/calculate-age?dob=${dobInput}&timezone=${timezone}`);
        const data = await res.json();
        loading.innerText = "";

        if (data.error) {
          resultDiv.innerHTML = `${data.error}`;
          funnyLine.innerText = "Try entering a proper date üòÖ";
          return;
        }

        const dobDate = new Date(dobInput);
        const today = new Date().toLocaleString("en-US", { timeZone: timezone });
        const now = new Date(today);
        const isBirthday = dobDate.getDate() === now.getDate() && dobDate.getMonth() === now.getMonth();

        const startTime = new Date(dobInput).getTime();

        function updateTimer() {
          const serverNow = new Date().toLocaleString("en-US", { timeZone: timezone });
          const diff = new Date(serverNow).getTime() - startTime;

          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          resultDiv.innerHTML = `
            ‚åõ You‚Äôve survived:<br>
            ${data.years ? `<strong>${data.years}</strong> years, ` : ""}
            ${data.months ? `<strong>${data.months}</strong> months, ` : ""}
            ${data.days ? `<strong>${data.days}</strong> days, ` : ""}
            ${hours ? `<strong>${hours}</strong> hours, ` : ""}
            ${minutes ? `<strong>${minutes}</strong> minutes, ` : ""}
            <strong>${seconds}</strong> seconds üéâ
            <br><br>üïê Timezone: <strong>${timezone}</strong>
          `;
        }

        updateTimer();
        refreshIntervalId = setInterval(updateTimer, 1000);

        if (isBirthday) {
          funnyLine.innerHTML = "<strong>Happy Birthday!</strong>";
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        } else {
          const funLines = [
            "You're older than your favorite üòÇ",
            "That‚Äôs a lot of candles on your cake! üéÇ",
            "You're not old, just well-seasoned. üå∂Ô∏è",
            "You're aging like fine wine üç∑",
            "Vibes, wisdom, and age ‚Äî you're packin' it all! üí•",
            "More years, more stories. Keep rockin'! üß†‚ú®",
            "Still younger than the oldest meme üòé"
          ];
          funnyLine.innerText = funLines[Math.floor(Math.random() * funLines.length)];
        }

        startSleepCountdown();
        setTimeout(putPageToSleep, 600000);
      } catch (err) {
        loading.innerText = "";
        resultDiv.innerHTML = "üòµ Oops! Something went wrong. Try again.";
        funnyLine.innerText = "Looks like server is shy this time üò¨";
        console.error(err);
      }
    }

    populateTimezones();

    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://project-1-ifvd.onrender.com/api/ping")
        .then(() => console.log("Server pinged on load"))
        .catch(() => console.warn("Server wake-up ping failed"));
    });
  </script>
</body>
</html>
