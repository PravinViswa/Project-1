<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
</head>
<body>
  <h2>Age Calculator</h2>
  <input type="date" id="dob" />
  <button onclick="calc()">Go</button>
  <p id="result"></p>

  <script>
    async function calc() {
      const dob = document.getElementById("dob").value;
      const res = await fetch(`https://project-1-ifvd.onrender.com/calculate-age?dob=${dob}`);
      const data = await res.json();
      document.getElementById("result").innerText =
        `Age: ${data.years} years, ${data.months} months, ${data.days} days`;
    }
  </script>
</body>
</html>
