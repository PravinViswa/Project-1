<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    .fun-line {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    #loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    #sleep-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(240, 248, 255, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #sleep-screen h2 {
      font-size: 24px;
      color: #444;
    }
    #sleep-screen span {
      font-size: 48px;
      margin-top: 10px;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üßÆ How Long Have You Been Rockin' Life?</h1>
  <p>Drop your Date of Birth üëá</p>
  <input type="date" id="dob" />
  <button onclick="calculateAge()">Calculate</button>

  <div id="loading"></div>
  <div id="result"></div>
  <div class="fun-line" id="funnyLine"></div>

  <div id="sleep-screen">
    <h2>‚è∏Ô∏è The page has dozed off for now</h2>
    <span>üò¥‚ú®</span>
    <p style="margin-top:10px;">Refresh the page to wake it up!</p>
  </div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let refreshIntervalId;

    // Wake up backend server on page load
    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://project-1-ifvd.onrender.com/api/ping")
        .then(() => console.log("üîî Server pinged on load"))
        .catch(() => console.warn("‚ö†Ô∏è Server wake-up ping failed"));
    });

    // Sleep page after calculation
    function putPageToSleep() {
      document.getElementById("sleep-screen").style.display = "flex";
    }

    async function calculateAge() {
      clearInterval(refreshIntervalId);

      const dob = document.getElementById("dob").value;
      const resultDiv = document.getElementById("result");
      const funnyLine = document.getElementById("funnyLine");
      const loading = document.getElementById("loading");

      resultDiv.innerHTML = "";
      funnyLine.innerText = "";
      loading.innerText = "‚è≥ Hang tight... Crunching your age data...";

      if (!dob) {
        alert("Pick your date of birth!");
        loading.innerText = "";
        return;
      }

      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      try {
        const res = await fetch(`https://project-1-ifvd.onrender.com/api/calculate-age?dob=${dob}&timezone=${timezone}`);
        const data = await res.json();
        loading.innerText = "";

        if (data.error) {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
          funnyLine.innerText = "Try entering a proper date üòÖ";
          return;
        }

        if (data.yearsLeft !== undefined) {
          resultDiv.innerHTML = `
            üë∂ Hold up! You haven't landed on Earth yet.<br>
            You're arriving in 
            ${data.yearsLeft ? `<strong>${data.yearsLeft}</strong> years, ` : ""}
            ${data.monthsLeft ? `<strong>${data.monthsLeft}</strong> months, ` : ""}
            ${data.daysLeft ? `<strong>${data.daysLeft}</strong> days</strong>` : ""}
            üõ∏
            <br><br>üïê Timezone detected: <strong>${timezone}</strong>
          `;
          funnyLine.innerText = "Future traveler spotted! üöÄ";
          
          setTimeout(putPageToSleep, 600000);
          return;
        }

        const today = new Date();
        const dobDate = new Date(dob);
        const isBirthday = dobDate.getDate() === today.getDate() && dobDate.getMonth() === today.getMonth();

        const startTime = new Date(dob).getTime();

        function updateTimer() {
          const now = new Date().getTime();
          const diff = now - startTime;

          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          resultDiv.innerHTML = `
            ‚åõ You‚Äôve survived:<br>
            ${data.years ? `<strong>${data.years}</strong> years, ` : ""}
            ${data.months ? `<strong>${data.months}</strong> months, ` : ""}
            ${data.days ? `<strong>${data.days}</strong> days, ` : ""}
            ${hours ? `<strong>${hours}</strong> hours, ` : ""}
            ${minutes ? `<strong>${minutes}</strong> minutes, ` : ""}
            <strong>${seconds}</strong> seconds
            üéâ
            <br><br>üïê Timezone: <strong>${timezone}</strong>
          `;
        }

        updateTimer();
        refreshIntervalId = setInterval(updateTimer, 1000);

        if (isBirthday) {
          funnyLine.innerText = "üéâ Happy Birthday! üéà";

          // Fire confetti
          confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
          });

          setTimeout(putPageToSleep, 600000); 
        } else {
          const funLines = [
            "You're older than your favorite üòÇ",
            "That‚Äôs a lot of candles on your cake! üéÇ",
            "You're not old, just well-seasoned. üå∂Ô∏è",
            "You're aging like fine wine üç∑",
            "Every second alive is another flex üí™",
            "Vibes, wisdom, and age ‚Äî you're packin' it all! üí•",
            "More years, more stories. Keep rockin'! üß†‚ú®",
            "Still younger than the oldest meme üòé"
          ];
          funnyLine.innerText = funLines[Math.floor(Math.random() * funLines.length)];

          setTimeout(putPageToSleep, 600000); 
        }
      } catch (err) {
        loading.innerText = "";
        resultDiv.innerHTML = "üòµ Oops! Something went wrong. Try again.";
        funnyLine.innerText = "Looks like server is shy today üò¨";
        console.error(err);
      }
    }
    function scheduleHourlyUpdate() {
      const now = new Date();
      const msUntilNextHour = (60 - now.getMinutes()) * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();

      setTimeout(() => {
        const dob = document.getElementById("dob").value;
        if (dob) {
          calculateAge();
        }
        setInterval(() => {
          const dob = document.getElementById("dob").value;
          if (dob) {
            calculateAge();
          }
        }, 60 * 60 * 1000);
      }, msUntilNextHour);
    }

    scheduleHourlyUpdate();
  </script>
</body>
</html>
