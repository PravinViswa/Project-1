<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator ‚è≥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #222;
      line-height: 1.6;
    }
    .highlight {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
    }
    .fun-line {
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üßÆ How Long Have You Been Rockin' Life?</h1>
  <p>Pick your Date of Birth üëá</p>
  <input type="date" id="dob" />
  <br />
  <button onclick="calculateAge()">Calculate</button>

  <div id="result"></div>

  <script>
    let years = 0, months = 0, days = 0, birthTime = null;

    async function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        alert("Pick your birth date first, time traveler!");
        return;
      }

      try {
        const response = await fetch(`https://project-1-ifvd.onrender.com/calculate-age?dob=${dob}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerText = "Error: " + data.error;
          return;
        }

        years = data.years;
        months = data.months;
        days = data.days;
        birthTime = new Date(dob + "T00:00:00");

        updateTimer();
        setInterval(updateTimer, 1000); // Update every second
      } catch (err) {
        document.getElementById("result").innerText = "Something broke üò¨";
        console.error(err);
      }
    }

    function updateTimer() {
      if (!birthTime) return;

      const now = new Date();
      const diffMs = now - birthTime;
      const totalSeconds = Math.floor(diffMs / 1000);
      const liveHours = Math.floor((totalSeconds / 3600) % 24);
      const liveMinutes = Math.floor((totalSeconds / 60) % 60);
      const liveSeconds = totalSeconds % 60;

      document.getElementById("result").innerHTML = `
        <p class="highlight">${years} years, ${months} months, ${days % 30} days</p>
        <p class="highlight">${liveHours} hours, ${liveMinutes} minutes, ${liveSeconds} seconds ‚è±Ô∏è</p>
        <p class="fun-line">You've seen sunrises, storms, and probably your fair share of awkward moments ü§°</p>
        <p class="fun-line">Every tick is another chance to do something epic üöÄ</p>
      `;
    }

    // Refresh every hour to handle new day/clock updates
    setInterval(() => {
      window.location.reload();
    }, 60 * 60 * 1000); // 1 hour
  </script>

</body>
</html>
