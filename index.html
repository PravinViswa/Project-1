<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    .fun-line {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🧮 How Long Have You Been Rockin' Life?</h1>
  <p>Pick your Date of Birth 👇</p>
  <input type="date" id="dob" />
  <button onclick="calculateAge()">Calculate</button>

  <div id="result"></div>
  <div class="fun-line" id="funnyLine"></div>

  <script>
    async function calculateAge() {
      const dob = document.getElementById("dob").value;
      const resultDiv = document.getElementById("result");
      const funnyLine = document.getElementById("funnyLine");

      if (!dob) {
        alert("Please select your date of birth!");
        return;
      }

      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      try {
        const res = await fetch(`https://project-1-ifvd.onrender.com/calculate-age?dob=${dob}&timezone=${timezone}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `❌ ${data.error}`;
          return;
        }

        if (data.status === "future") {
          resultDiv.innerHTML = `
            👶 Hold up! You haven't landed on Earth yet.<br>
            You're arriving in ${data.years} years, ${data.months} months, and ${data.days} days! 🛸
            <br><br>🕐 Timezone detected: <strong>${data.timezone}</strong>
          `;
          funnyLine.innerText = "Future traveler spotted! 🚀";
          return;
        }

        //live timer
        const startTime = new Date(dob).getTime();
        function updateTimer() {
          const now = new Date().getTime();
          const diff = now - startTime;

          const years = data.years;
          const months = data.months;
          const days = data.days;

          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          resultDiv.innerHTML = `
            ⌛ You’ve survived:<br>
            <strong>${years}</strong> years, <strong>${months}</strong> months, <strong>${days}</strong> days,<br>
            <strong>${hours}</strong> hours, <strong>${minutes}</strong> minutes, <strong>${seconds}</strong> seconds 🎉<br><br>
            🕐 Timezone detected: <strong>${data.timezone}</strong>
          `;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
        setInterval(() => location.reload(), 1000 * 60 * 60); // refresh every hour

        //Random fun lines
        const funLines = [
          "You're older than your favorite one! 😂",
          "That’s a lot of candles on your cake! 🎂",
          "You're not old, just well-seasoned. 🌶️",
        ];
        funnyLine.innerText = funLines[Math.floor(Math.random() * funLines.length)];

      } catch (err) {
        resultDiv.innerHTML = "😵 Oops! Something went wrong. Try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
