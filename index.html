<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üéâ Live Age Calculator</h1>
  <p>Select your Date of Birth:</p>
  <input type="date" id="dob">
  <br>
  <button onclick="startCalculating()">Calculate</button>

  <div id="result">‚è≥ Waiting for DOB...</div>

  <script>
    let intervalId;

    function startCalculating() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        alert("Please select your date of birth!");
        return;
      }

      clearInterval(intervalId); // Clear any existing timer
      calculateAndStartTimer(new Date(dob));
    }

    function calculateAndStartTimer(dobDate) {
      function update() {
        const now = new Date();
        let diff = now - dobDate;

        if (diff < 0) {
          document.getElementById("result").innerText = "You haven't been born yet ü•≤";
          return;
        }

        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        const years = Math.floor(days / 365.25);
        const months = Math.floor((days % 365.25) / 30.44);
        const remainingDays = Math.floor((days % 365.25) % 30.44);
        const remainingHours = hours % 24;
        const remainingMinutes = minutes % 60;
        const remainingSeconds = seconds % 60;

        document.getElementById("result").innerText = `
        ‚è±Ô∏è You have survived:
        ${years} years,
        ${months} months,
        ${remainingDays} days,
        ${remainingHours} hours,
        ${remainingMinutes} minutes,
        ${remainingSeconds} seconds.`;
      }

      update(); // Initial call
      intervalId = setInterval(update, 1000);
    }
  </script>

</body>
</html>
