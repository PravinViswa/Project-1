<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input[type="datetime-local"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    select {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 14px;
      padding: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    .fun-line {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    #loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    #sleep-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(240, 248, 255, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #sleep-screen h2 {
      font-size: 24px;
      color: #444;
    }
    #sleep-screen span {
      font-size: 48px;
      margin-top: 10px;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
    #sleep-timer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>ğŸ§® How Long Have You Been Rockin' Life?</h1>
  <p>Pick your Date and Time of Birth ğŸ‘‡</p>
  <input type="datetime-local" id="dob" />
  <br><br>
  <button onclick="calculateAge()">Calculate</button>
  <select id="timezoneSelect"></select>

  <div id="loading"></div>
  <div id="result"></div>
  <div class="fun-line" id="funnyLine"></div>

  <div id="sleep-screen">
    <h2>â¸ï¸ The server has dozed off for now</h2>
    <span>ğŸ˜´âœ¨</span>
    <p style="margin-top:10px;">Refresh the page to wake it up!</p>
  </div>

  <div id="sleep-timer">Sleep in: 600s</div>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const timezoneSelect = document.getElementById("timezoneSelect");
    const defaultZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const timezones = Intl.supportedValuesOf("timeZone");

    timezones.forEach(tz => {
      const option = document.createElement("option");
      option.value = tz;
      option.textContent = tz;
      if (tz === defaultZone) option.selected = true;
      timezoneSelect.appendChild(option);
    });

    timezoneSelect.addEventListener("change", () => {
      document.getElementById("result").innerHTML = "";
      document.getElementById("funnyLine").innerText = "";
    });

    let refreshIntervalId;
    let sleepCountdownId;
    let sleepTimeLeft = 600;

    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://project-1-ifvd.onrender.com/api/ping")
        .then(() => console.log("Server pinged on load"))
        .catch(() => console.warn("Server wake-up ping failed"));
    });

    function putPageToSleep() {
      document.getElementById("sleep-screen").style.display = "flex";
      clearInterval(sleepCountdownId);
      document.getElementById("sleep-timer").style.display = "none";
    }

    function startSleepCountdown() {
      const sleepDisplay = document.getElementById("sleep-timer");
      sleepTimeLeft = 600;
      sleepDisplay.style.display = "block";
      sleepDisplay.innerText = `Sleep in: ${sleepTimeLeft}s`;

      sleepCountdownId = setInterval(() => {
        sleepTimeLeft--;
        if (sleepTimeLeft <= 0) {
          clearInterval(sleepCountdownId);
          sleepDisplay.style.display = "none";
          return;
        }
        sleepDisplay.innerText = `Sleep in: ${sleepTimeLeft}s`;
      }, 1000);
    }

    async function calculateAge() {
      clearInterval(refreshIntervalId);
      clearInterval(sleepCountdownId);

      const dob = document.getElementById("dob").value;
      const timezone = document.getElementById("timezoneSelect").value;
      const resultDiv = document.getElementById("result");
      const funnyLine = document.getElementById("funnyLine");
      const loading = document.getElementById("loading");

      resultDiv.innerHTML = "";
      funnyLine.innerText = "";
      loading.innerText = "â³ Hang tight... Crunching your age data...";

      if (!dob) {
        alert("Pick your date and time of birth!");
        loading.innerText = "";
        return;
      }

      try {
        const res = await fetch(`https://project-1-ifvd.onrender.com/api/calculate-age?dob=${dob}&timezone=${timezone}`);
        const data = await res.json();
        loading.innerText = "";

        if (data.error) {
          resultDiv.innerHTML = `${data.error}`;
          funnyLine.innerText = "Try entering a proper date ğŸ˜…";
          return;
        }

        if (data.status === "future") {
          resultDiv.innerHTML = `
            ğŸ‘¶ Hold up! You haven't landed on Earth yet.<br>
            You're arriving in 
            ${data.yearsLeft ? `<strong>${data.yearsLeft}</strong> years, ` : ""}
            ${data.monthsLeft ? `<strong>${data.monthsLeft}</strong> months, ` : ""}
            ${data.daysLeft ? `<strong>${data.daysLeft}</strong> days</strong>` : ""}
            ğŸ›¸<br><br>ğŸ• Timezone detected: <strong>${timezone}</strong>
          `;
          funnyLine.innerText = "Future traveler spotted! ğŸš€";
          startSleepCountdown();
          setTimeout(putPageToSleep, 600000);
          return;
        }

        const { years, months, days, hours, minutes, seconds } = data;

        resultDiv.innerHTML = `
          âŒ› Youâ€™ve survived:<br>
          ${years ? `<strong>${years}</strong> years, ` : ""}
          ${months ? `<strong>${months}</strong> months, ` : ""}
          ${days ? `<strong>${days}</strong> days, ` : ""}
          ${hours ? `<strong>${hours}</strong> hours, ` : ""}
          ${minutes ? `<strong>${minutes}</strong> minutes, ` : ""}
          <strong>${seconds}</strong> seconds ğŸ‰<br><br>
          ğŸ• Timezone: <strong>${timezone}</strong>
        `;

        const today = new Date();
        const dobDate = new Date(dob);
        const isBirthday = dobDate.getDate() === today.getDate() && dobDate.getMonth() === today.getMonth();

        if (isBirthday) {
          funnyLine.innerHTML = "<strong>Happy Birthday!</strong>";
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        } else {
          const funLines = [
            "You're older than your favorite ğŸ˜‚",
            "Thatâ€™s a lot of candles on your cake! ğŸ‚",
            "You're not old, just well-seasoned. ğŸŒ¶ï¸",
            "You're aging like fine wine ğŸ·",
            "Vibes, wisdom, and age â€” you're packin' it all! ğŸ’¥",
            "More years, more stories. Keep rockin'! ğŸ§ âœ¨",
            "Still younger than the oldest meme ğŸ˜"
          ];
          funnyLine.innerText = funLines[Math.floor(Math.random() * funLines.length)];
        }

        startSleepCountdown();
        setTimeout(putPageToSleep, 600000);

      } catch (err) {
        loading.innerText = "";
        resultDiv.innerHTML = "ğŸ˜µ Oops! Something went wrong. Try again.";
        funnyLine.innerText = "Looks like server is shy this time ğŸ˜¬";
        console.error(err);
      }
    }
  </script>
</body>
</html>
